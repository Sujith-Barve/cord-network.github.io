<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cord Network Webpage</title>
  </head>
  <body>
    <div class="container-fluid bg-black">
      <div class="row overflow-auto">
        <div class="col-md-6 col-lg-6 col-sm-6 pt-5 padding-custom" >
          <div style="width: 180px;">
          <img  src="image/Cord_Logo.svg" style="width: 100%; height: fit-content;">
          </div>
          <div>
            <p class=" text-white font-61 mb-0 pb-0" style="margin-top: 80px ;">
              Enter the world of<br/> frictionless data<br/> exchange.
            </p>
            <p class="font-17 font-regular p-0 text-white pt-4 mb-5">CORD is a decentralised infrastructure advancing the <br/>quality and utility of identification systems</p>
          </div>
          <div style="margin-top: 95px;">
            <p class="font-semibold font-23 text-white">Launching Soon!</p>
          </div>
          <div class="row mt-5">
            <div class="m-2" style="width: 29px;
            height: 29px;">
            <img  src="image/FB.svg" alt="facebook">
            </div>
            <div class="m-2" style="width: 29px;
            height: 29px;">
            <img  src="image/Twitter.svg" alt="twitter">
            </div>
            <div class="m-2" style="width: 29px;
            height: 29px;">
            <img  src="image/Linkedin.svg" alt="Linkedin">
            </div>
          </div>

        </div>
        <div class="col-md-6 col-lg-6 display-block">
          <div style="float: right;">
            <img  src="image/Cord_right.svg" style="width: 100%; min-width: 100%;
            min-height: 100%;height: 950px ;">
            </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
  </body>
</html>
